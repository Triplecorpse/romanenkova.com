<div class="overview-diploma-wrapper" *ngIf="diplomas.length">
  <h3 class="overview-diploma-header">{{header}}</h3>
  <app-slider [template]="diplomasTpl" [slides]="diplomas" [sideButtons]="true" [sideButtonsMobile]="false"></app-slider>

  <ng-template #diplomasTpl let-source="slide">
    <div class="swiper-slide-wrapper">
      <app-diploma [diploma]="source" [buttonText]="button"></app-diploma>
    </div>
  </ng-template>
</div>
