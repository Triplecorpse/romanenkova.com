<div class="article-wrapper">
  <div class="article-image">
    <img class="image" [src]="article.logo" alt="">
  </div>
  <div class="article-header">
    <h2 class="header">
      {{article.header}}
    </h2>
  </div>
  <div class="article-date">
    <div class="date">
      {{article.createdAt | date}}
    </div>
    <div class="date">
      {{languageLabel}}: {{language | uppercase}}
    </div>
  </div>
  <div class="article-button">
    <a [routerLink]="['../article/', article.url]" ngx-scroll-to="pagetop">
      <button class="button">{{buttonText}}</button>
    </a>
  </div>
</div>
