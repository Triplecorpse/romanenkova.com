<div class="contacts" id="contacts" #contacts [@fade]="animationState">
  <h3 class="contacts-header h1">{{data.header}}</h3>
  <div class="contact" *ngFor="let contact of data.pageData">
    <ng-container *ngIf="contact.type === 'skype' || contact.type === 'email' || contact.type === 'phone'">
      <h4 class="contact-name">{{contact.name}}</h4>
      <a [href]="contact.linkto | safeUrl" class="contact-account">{{contact.account}}</a>
      <div class="messengers-wrapper" *ngIf="contact.type === 'phone'">
        <a [href]="contact.viberMobile | safeUrl" class="contact-account viber-mobile icon-viber"></a>
        <a [href]="contact.viberDesktop | safeUrl" class="contact-account viber-pc icon-viber"></a>
        <a [href]="contact.telegram | safeUrl" class="contact-account icon-telegram"></a>
      </div>
    </ng-container>
  </div>
  <div class="attend-button">
    <app-attend-button></app-attend-button>
  </div>
</div>
