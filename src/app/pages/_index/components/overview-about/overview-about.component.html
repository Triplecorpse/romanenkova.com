<div class="block-wrapper" #el [@fadeAndSlideToRight]="animationState">
  <img *ngIf="blockData.images.length" class="block-image" [src]="blockData.images[0]" alt="First Photo">
  <div class="block-info-wrapper" [class.no-image]="!blockData.images.length">
    <div class="block-info-position">{{position}}</div>
    <h1 class="block-info-name">{{name}}</h1>
    <div class="block-info-paragraph">{{mainText}}</div>
    <div>
      <a class="block-info-link" routerLink="about">{{blockData.header}}</a>
    </div>
  </div>
</div>
