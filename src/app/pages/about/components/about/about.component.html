<div class="content-wrapper">
  <div class="content">
    <div class="text-wrapper">
      <ng-container *ngFor="let paragraph of mainText">
        <p class="text-paragraph" [innerHTML]="paragraph" *ngIf="showParagraph(paragraph)"></p>
      </ng-container>
    </div>
    <div class="header-wrapper">
      <h2 *ngFor="let namePart of name">{{namePart}}</h2>
    </div>
    <div class="swiper-wrapper">
      <div class="swiper-component-wrapper">
        <app-slider [template]="photoTpl" [slides]="photos"></app-slider>

        <ng-template #photoTpl let-source="slide">
          <div class="swiper-slide-wrapper">
            <div class="image-wrapper">
              <div class="image" [ngStyle]="{'background-image': 'url(' + source.preview + ')'}" (click)="openLightBox(source.image)"></div>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
